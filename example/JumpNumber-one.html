<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="width: 300px;height: 300px;margin: 30px auto 0 auto">
  <jump-number :text="text" :font-size="16" type="one"></jump-number>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="../dist/wheel-number.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      text: '666'
    },
    mounted() {
      setTimeout(() => {
        this.text = '888'
       setTimeout(() => {
         this.text = '2222'
         setTimeout(() => {
         this.text = '888'
       },2000)
       },1000)
      },1000)
    }
  })
</script>
</html>
