<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="width: 300px;height: 300px;margin: 30px auto 0 auto">
  <jump-number :text="text" :font-size="16" :begin-zero="false" type="one"></jump-number>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="../dist/jump-number.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      text: '39,998'
    },
    mounted() {
      setTimeout(() => {
        this.text = '39,999'
        setTimeout(() => {
          this.text = '40,000'
          setTimeout(() => {
            this.text = '39,998'
          },1000)
        },1000)
      },1000)
    }
  })
</script>
</html>
