<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="width: 300px;height: 300px;margin: 30px auto 0 auto">
  <wheel-number :text="text" :font-size="40" v-if="show" @finished="finished"
                :calc-not-number-width="false"></wheel-number>
  <wheel-update-number :text="text" :font-size="40" :calc-not-number-width="false" v-else></wheel-update-number>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="../dist/wheel-number.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      text: '39,998',
      show: true
    },
    mounted() {
    },
    methods: {
      finished() {
        this.show = false
        setTimeout(() => {
          this.text = '39,999'
          setTimeout(() => {
            this.text = '40,301'
            setTimeout(() => {
              this.text = '99,999'
              setTimeout(() => {
                this.text = '100,000'
              }, 2000)
            }, 2000)
          }, 2000)
        }, 2000)
      }
    }
  })
</script>
</html>
